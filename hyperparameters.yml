cartpole1:
  env_id: CartPole-v1
  replay_memory_size: 100000
  mini_batch_size: 64
  epsilon_init: 1
  epsilon_decay: 0.9995
  epsilon_min: 0.01
  network_sync_rate: 100
  learning_rate_a: 0.001
  discount_factor_g: 0.99
  stop_on_reward: 100000
  fc1_nodes: 128
  enable_double_dqn: False
  enable_dueling_dqn: True

#flappybird dqn  
flappybird1:
  env_id: FlappyBird-v0
  replay_memory_size: 100000
  mini_batch_size: 64
  epsilon_init: 1
  epsilon_decay: 0.99_99_5
  epsilon_min: 0.05
  network_sync_rate: 128
  learning_rate_a: 0.0001
  discount_factor_g: 0.99
  stop_on_reward: 100000
  fc1_nodes: 512
  hidden_dim: 128
  env_make_params:
    use_lidar: False
  enable_double_dqn: False
  enable_dueling_dqn: False
  training_episodes: 1000000

#flappybird ppo

ppo_flappybird:
  env_id: FlappyBird-v0
  num_envs: 4              
  clip_coef: 0.2           
  vf_coef: 0.5             
  ent_coef: 0.01           
  lr: 0.0002                
  max_grad_norm: 0.5       
  update_epochs: 4         
  num_minibatches: 4       
  state_dim: 12
  action_dim: 2
  layer_size: 128          
  total_epochs: 2000     
  device: "cpu"            
  num_steps: 256           
  gamma: 0.99              
  gae_lambda: 0.95         


  #for CNN encoder
  frame_stack: 4             # number of recent frames concatenated as input
  input_channels: 4          # usually = frame_stack (grayscale)
  conv_channels: [32, 64, 64] # number of filters per conv layer
  kernel_sizes: [8, 4, 3]    # kernel size per conv layer
  strides: [4, 2, 1]         # stride per conv layer
  paddings: [0, 0, 0]        # padding per conv layer
  hidden_size: 512           # size of the dense layer after CNN before actor/critic heads
  activation: "relu"         # nonlinearity between layers (relu/tanh/silu)
  normalize_obs: true        # whether to normalize image observations
  grayscale: true            # convert RGB frames to grayscale before stacking
  frame_skip: 1              # how many game frames to skip between steps

